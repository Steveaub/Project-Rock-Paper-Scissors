<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Galactic Duel: Rock, Paper, Scissors</title>
</head>
<body>
    <h1 id="gameTitle">Galactic Duel: Rock vs. Paper vs. Scissors</h1>

    <div id="buttonGroup">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="gameScore">
        <div id="computerPoint">Computer: 0</div>
        <div id="playerPoint">Player: 0</div>
    </div>

    <div id="roundResults"></div>
    <div id="gameWinner"></div>
    <button id="resetGame">Reset Duel</button>
</body>
</html>
